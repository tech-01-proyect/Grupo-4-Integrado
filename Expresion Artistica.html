<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Artístico con Título y Imagen Centrada</title>
    <style>
        /* Fondo con gradiente artístico */
        body {
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #8e44ad, #3498db); /* Gradiente de colores */
            background-size: 400% 400%; /* Hace que el gradiente se desplace */
            animation: gradientAnimation 15s ease infinite; /* Animación del gradiente */
            margin: 0;
            height: 100vh; /* Hace que el fondo cubra toda la pantalla */
            font-family: 'Arial', sans-serif;
            color: white; /* Color blanco para el texto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centra todo el contenido en la página */
            text-align: center;
        }

        /* Título centrado arriba */
        h1 {
            margin-top: 20px; /* Espacio superior */
            font-size: 3em;
            font-weight: bold;
            z-index: 1; /* Asegura que el título quede sobre la imagen */
        }

        /* Imagen centrada */
        img {
            max-width: 80%; /* La imagen no se desbordará del contenedor */
            height:80%; /* Mantiene las proporciones */
            z-index: 1; /* Asegura que la imagen quede sobre el fondo */
            margin-top: 40px; Espacio entre el título y la imagen */
        }

        /* Animación para el gradiente */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Cartel Ilustrativo</h1>
    <img src="ARTES.png">
</body>
</html>
