    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Alegre y Llamativo</title>
    <style>
        /* Fondo con colores alegres: amarillo, rojo, celeste y anaranjado */
        body {
            background: linear-gradient(45deg, #FFDD00, #FF5733, #33C1FF, #FF6F00); /* Gradiente con los colores especificados */
            background-size: 400% 400%; /* Para hacer que el gradiente se desplace */
            animation: gradientAnimation 15s ease infinite; /* Animación que cambia el fondo */
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        /* Título centrado en la parte superior */
        h1 {
            margin-top: 30px;
            font-size: 3em;
            color: white; /* Color del título blanco para que contraste con el fondo */
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Animación del fondo */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Estilo para el contenedor de imágenes centradas vertical y horizontalmente */
        .images-container {
            display: flex;
            justify-content: center; /* Alinea las imágenes horizontalmente */
            align-items: center; /* Alinea las imágenes verticalmente */
            height: 300vh; /* La mitad de la altura de la ventana */
            gap: 60px; /* Espacio entre las imágenes */
            margin-bottom: 30px;
        }

        .images-container img {
            width: 700px; /* Puedes ajustar el tamaño de las imágenes */
            height: auto;
            border-radius: 100px;
            box-shadow: 0 140px 140px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Título centrado -->
    <h1>Valores al trabajar en equipo</h1>

    <!-- Contenedor de imágenes centradas vertical y horizontalmente -->
    <div class="images-container">
        <img src="Valores1.png">
        <img src="Valores2.png">
    </div>
</body>
</html>
